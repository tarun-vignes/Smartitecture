<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hand exactly matching the user's image -->
  <g transform="translate(2, 4)">
    <!-- Wrist base -->
    <path d="M6 30 L18 30 L18 32 C18 34 16 36 14 36 L10 36 C8 36 6 34 6 32 Z" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Palm area -->
    <path d="M6 20 L6 30 L18 30 L18 20 C18 18 17 16 15 16 L9 16 C7 16 6 18 6 20 Z" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Index finger (leftmost) -->
    <rect x="6" y="2" width="2.5" height="18" rx="1.25" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Middle finger (tallest, center) -->
    <rect x="9" y="0" width="2.5" height="20" rx="1.25" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Ring finger -->
    <rect x="12" y="2" width="2.5" height="18" rx="1.25" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Pinky finger (shortest) -->
    <rect x="15" y="6" width="2.5" height="14" rx="1.25" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Thumb (curved, on the side) -->
    <path d="M2 14 C0 12 0 10 2 8 C4 6 6 8 6 10 L6 16 C6 18 4 20 2 18 L2 14 Z" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="0.8"/>
    
    <!-- Circuit board patterns - vertical lines on fingers -->
    <line x1="7.25" y1="4" x2="7.25" y2="18" stroke="url(#circuitGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="10.25" y1="2" x2="10.25" y2="18" stroke="url(#circuitGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="13.25" y1="4" x2="13.25" y2="18" stroke="url(#circuitGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="16.25" y1="8" x2="16.25" y2="18" stroke="url(#circuitGradient)" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Circuit nodes on fingers -->
    <circle cx="7.25" cy="8" r="1" fill="#34d399"/>
    <circle cx="10.25" cy="6" r="1" fill="#34d399"/>
    <circle cx="13.25" cy="8" r="1" fill="#34d399"/>
    <circle cx="16.25" cy="12" r="1" fill="#34d399"/>
    
    <!-- Connecting circuit lines between fingers -->
    <path d="M7.25 8 L10.25 6 L13.25 8 L16.25 12" stroke="#6ee7b7" stroke-width="1" fill="none"/>
    
    <!-- Palm circuit patterns -->
    <circle cx="8" cy="22" r="1" fill="#34d399"/>
    <circle cx="12" cy="24" r="1" fill="#34d399"/>
    <circle cx="16" cy="22" r="1" fill="#34d399"/>
    
    <!-- Palm connecting lines -->
    <path d="M8 22 L12 24 L16 22" stroke="#6ee7b7" stroke-width="1" fill="none"/>
    <path d="M7.25 14 L8 22" stroke="#6ee7b7" stroke-width="0.8" fill="none"/>
    <path d="M10.25 14 L12 24" stroke="#6ee7b7" stroke-width="0.8" fill="none"/>
    <path d="M13.25 14 L16 22" stroke="#6ee7b7" stroke-width="0.8" fill="none"/>
    
    <!-- Thumb circuit -->
    <circle cx="3" cy="12" r="0.8" fill="#34d399"/>
    <path d="M3 12 L7.25 8" stroke="#6ee7b7" stroke-width="0.8" fill="none"/>
    
    <!-- Additional circuit details for realism -->
    <path d="M10 28 L14 28" stroke="#6ee7b7" stroke-width="0.8" fill="none"/>
    <circle cx="10" cy="28" r="0.6" fill="#34d399"/>
    <circle cx="14" cy="28" r="0.6" fill="#34d399"/>
  </g>
  
  <!-- Text for dark mode -->
  <text x="28" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Smartitecture</text>
</svg>
