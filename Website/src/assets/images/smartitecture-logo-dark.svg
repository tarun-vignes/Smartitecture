<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hand exactly like the user's image -->
  <g transform="translate(2, 4) scale(1.2)">
    <!-- Palm base -->
    <path d="M4 20 Q4 16 8 16 L16 16 Q20 16 20 20 L20 26 Q20 30 16 30 L8 30 Q4 30 4 26 Z" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Index finger -->
    <rect x="6" y="4" width="3" height="16" rx="1.5" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Middle finger (tallest) -->
    <rect x="10" y="2" width="3" height="18" rx="1.5" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Ring finger -->
    <rect x="14" y="4" width="3" height="16" rx="1.5" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Pinky finger -->
    <rect x="18" y="8" width="3" height="12" rx="1.5" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Thumb -->
    <ellipse cx="2" cy="18" rx="2" ry="4" transform="rotate(-20 2 18)" 
             fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Circuit lines on fingers -->
    <line x1="7.5" y1="6" x2="7.5" y2="18" stroke="#34d399" stroke-width="1.5"/>
    <line x1="11.5" y1="4" x2="11.5" y2="18" stroke="#34d399" stroke-width="1.5"/>
    <line x1="15.5" y1="6" x2="15.5" y2="18" stroke="#34d399" stroke-width="1.5"/>
    <line x1="19.5" y1="10" x2="19.5" y2="18" stroke="#34d399" stroke-width="1.5"/>
    
    <!-- Additional horizontal circuit lines on fingers -->
    <line x1="6" y1="8" x2="9" y2="8" stroke="#6ee7b7" stroke-width="0.8"/>
    <line x1="10" y1="6" x2="13" y2="6" stroke="#6ee7b7" stroke-width="0.8"/>
    <line x1="14" y1="8" x2="17" y2="8" stroke="#6ee7b7" stroke-width="0.8"/>
    <line x1="18" y1="12" x2="21" y2="12" stroke="#6ee7b7" stroke-width="0.8"/>
    
    <!-- More vertical circuit traces -->
    <line x1="6.5" y1="10" x2="6.5" y2="16" stroke="#10b981" stroke-width="0.6"/>
    <line x1="8.5" y1="8" x2="8.5" y2="18" stroke="#10b981" stroke-width="0.6"/>
    <line x1="10.5" y1="6" x2="10.5" y2="16" stroke="#10b981" stroke-width="0.6"/>
    <line x1="12.5" y1="8" x2="12.5" y2="18" stroke="#10b981" stroke-width="0.6"/>
    <line x1="14.5" y1="10" x2="14.5" y2="16" stroke="#10b981" stroke-width="0.6"/>
    <line x1="16.5" y1="8" x2="16.5" y2="18" stroke="#10b981" stroke-width="0.6"/>
    <line x1="18.5" y1="12" x2="18.5" y2="18" stroke="#10b981" stroke-width="0.6"/>
    <line x1="20.5" y1="14" x2="20.5" y2="18" stroke="#10b981" stroke-width="0.6"/>
    
    <!-- Circuit nodes -->
    <circle cx="7.5" cy="10" r="1.2" fill="#10b981"/>
    <circle cx="11.5" cy="8" r="1.2" fill="#10b981"/>
    <circle cx="15.5" cy="10" r="1.2" fill="#10b981"/>
    <circle cx="19.5" cy="14" r="1.2" fill="#10b981"/>
    
    <!-- Additional smaller circuit nodes -->
    <circle cx="6.5" cy="12" r="0.6" fill="#34d399"/>
    <circle cx="8.5" cy="14" r="0.6" fill="#34d399"/>
    <circle cx="10.5" cy="12" r="0.6" fill="#34d399"/>
    <circle cx="12.5" cy="14" r="0.6" fill="#34d399"/>
    <circle cx="14.5" cy="12" r="0.6" fill="#34d399"/>
    <circle cx="16.5" cy="14" r="0.6" fill="#34d399"/>
    <circle cx="18.5" cy="16" r="0.6" fill="#34d399"/>
    <circle cx="20.5" cy="16" r="0.6" fill="#34d399"/>
    
    <!-- Connecting lines -->
    <path d="M7.5 10 L11.5 8 L15.5 10 L19.5 14" stroke="#6ee7b7" stroke-width="1" fill="none"/>
    
    <!-- Additional connecting traces -->
    <path d="M6.5 12 L8.5 14 L10.5 12" stroke="#6ee7b7" stroke-width="0.6" fill="none"/>
    <path d="M12.5 14 L14.5 12 L16.5 14" stroke="#6ee7b7" stroke-width="0.6" fill="none"/>
    <path d="M18.5 16 L20.5 16" stroke="#6ee7b7" stroke-width="0.6" fill="none"/>
    
    <!-- Palm circuits -->
    <circle cx="8" cy="24" r="1" fill="#10b981"/>
    <circle cx="12" cy="24" r="1" fill="#10b981"/>
    <circle cx="16" cy="24" r="1" fill="#10b981"/>
    <path d="M8 24 L12 24 L16 24" stroke="#6ee7b7" stroke-width="1" fill="none"/>
    
    <!-- Additional palm circuit details -->
    <circle cx="6" cy="22" r="0.6" fill="#34d399"/>
    <circle cx="10" cy="22" r="0.6" fill="#34d399"/>
    <circle cx="14" cy="22" r="0.6" fill="#34d399"/>
    <circle cx="18" cy="22" r="0.6" fill="#34d399"/>
    <path d="M6 22 L10 22 L14 22 L18 22" stroke="#6ee7b7" stroke-width="0.8" fill="none"/>
    
    <!-- Vertical connections from fingers to palm -->
    <line x1="7.5" y1="18" x2="8" y2="24" stroke="#10b981" stroke-width="0.8"/>
    <line x1="11.5" y1="18" x2="12" y2="24" stroke="#10b981" stroke-width="0.8"/>
    <line x1="15.5" y1="18" x2="16" y2="24" stroke="#10b981" stroke-width="0.8"/>
    <line x1="19.5" y1="18" x2="18" y2="22" stroke="#10b981" stroke-width="0.8"/>
    
    <!-- Thumb circuit details -->
    <circle cx="2.5" cy="16" r="0.5" fill="#34d399"/>
    <circle cx="1.5" cy="18" r="0.5" fill="#34d399"/>
    <circle cx="2.5" cy="20" r="0.5" fill="#34d399"/>
    <path d="M2.5 16 L1.5 18 L2.5 20" stroke="#6ee7b7" stroke-width="0.6" fill="none"/>
    <line x1="3" y1="18" x2="6" y2="22" stroke="#10b981" stroke-width="0.6"/>
  </g>
  
  <!-- Text for dark mode -->
  <text x="32" y="26" font-family="'Zen Dots', Arial, sans-serif" font-size="16" font-weight="normal" fill="white">Smartitecture</text>
</svg>
